<form  (ngSubmit)="onSubmit()">

  <app-text-input [label]="'Country Name'" (textChange)="onNameChange($event)" >  </app-text-input>

  <app-dropdown [label]="'Country Status'" [items]="statusList" (selectedValueChange)="onStatusChange($event)" ></app-dropdown>
  
  <button type="submit">Submit</button>
</form>
