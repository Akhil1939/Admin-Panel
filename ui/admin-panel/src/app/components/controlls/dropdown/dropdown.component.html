<mat-form-field>
    <mat-label>{{label}}</mat-label>
    <mat-select (selectionChange)="SelectionChange()" name="dropdown" [(ngModel)]="dropdown">
      <mat-option *ngFor="let options of items" value="{{options.value}}">{{options.viewValue}}</mat-option>
      
    </mat-select>
  </mat-form-field>
